<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime</title>
</head>
<body>
<script>

let num = prompt('Enter number: ');

if (num == 2) 
 alert(`prime`);
  
else if (num > 2) 
  for (var i = 2; i < num; i++) 
  {

    if (num % i != 0) 
    alert(`prime`);

     else if (num == i * i) 
     alert(`is not prime`);

     else 
     alert(`is not prime`);
    
  }
     else 
     alert(`is not prime`);




</script>
</body>
</html>
