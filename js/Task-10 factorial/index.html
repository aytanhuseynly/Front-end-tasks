<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
<script>

let n=prompt('Enter number: ');
let factorial = 1;

if (n == 0)
 {
   alert(`1`);
}

else if (n < 0)
 {
    alert(`Not exist factorial`);
}

else {
     for (i = 1; i <=n ; i++)
      {
        factorial *= i;
    }
    alert(`${factorial}`);
}

</script>
</body>
</html>
